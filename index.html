<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
<div class="container">

    <img src="images/illustration-hero.svg" id="illustration" alt="illustration">

  <div class="content">
    
      <h2>Order Summary</h2>

    <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>

    <div class="plan">
      <img src="images/icon-music.svg" class="icon-music" alt="icon">
       <div class="priceText">
          <span id="boldText">Annual Plan</span>
          <span id="greyText">$59.99/year</span>
        </div>
  
      <a>Change</a>
    </div>
    <div class="buttons">
      <button class="paymentBtn">Proceed to Payment</button>
      <button class="cancelBtn">Cancel Order</button>
    </div>
  </div>
</div>
</body>
</html>
